<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
    <mat-card class="example-card" *ngFor="let doctor of doctors" fxFlex="30">
        <mat-card-header>
            <div mat-card-avatar><i class="material-icons">account_circle</i></div>
            <mat-card-title>{{ doctor.name }} {{ doctor.lastName }}</mat-card-title>
            <mat-card-subtitle>{{ doctor.address }}</mat-card-subtitle>
        </mat-card-header>
        <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Pacientes">
                    <h4 *ngFor="let patient of doctor.patients">{{ patient.name }} {{ patient.lastName }}</h4>
                </mat-tab>
                <mat-tab label="Notas de Visita">
                    <h4 *ngFor="let visitNote of doctor.visitNotes">{{ visitNote.description }} en fecha {{ visitNote.visitDate }}</h4>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button mat-button color="primary" [routerLink]="['editar']" [state]="{ href: doctor._links.doctor.href }">Editar</a>
            <button mat-button mat-button color="warn" (click)="deleteDoctor(doctor._links.doctor.href)">Eliminar</button>
        </mat-card-actions>
    </mat-card>

    <button class="fab-add" mat-fab color="warn" [routerLink]="['/doctores/crear']">Crear</button>
</div>
