<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
    <mat-card class="example-card" *ngFor="let specialty of specialties" fxFlex="30">
        <mat-card-header>
            <div mat-card-avatar><i class="material-icons">local_pharmacy</i></div>
            <mat-card-title>{{ specialty.name }}</mat-card-title>
            <mat-card-subtitle>{{ specialty.description }}</mat-card-subtitle>
        </mat-card-header>
        <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct
                spitz breeds of dog from Japan. A small, agile dog that copes
                very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button mat-button color="primary" [routerLink]="['editar']" [state]="{ href: specialty._links.specialty.href }">Editar</a>
            <button mat-button mat-button color="warn" (click)="deleteSpecialty(specialty._links.specialty.href)">Eliminar</button>
        </mat-card-actions>
    </mat-card>

    <button class="fab-add" mat-fab color="warn" [routerLink]="['/especialidades/crear']">Crear</button>
</div>
